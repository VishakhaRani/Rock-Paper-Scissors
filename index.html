<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf"-8>
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Asap:400,500,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="computer-label" class="badge">Comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="result">
            <p>Paper beats rock. You win!</p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="rock.png" alt="" height=70px width=70px>
            </div>
            <div class="choice" id="p">
                <img src="paper.png" alt="" height=70px width=70px>
            </div>
            <div class="choice" id="s">
                <img src="scissors.png" alt="" height=70px width=70px>
            </div>
        </div>
        <p id="action-message"> Bring it on!!</p>
    <script src="app.js" charset="utf-8"></script>
    </body>
</html>
